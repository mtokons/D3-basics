<html>

        <h1>Its test</h1>
        <script src="https://d3js.org/d3.v5.min.js"></script>

    </head>
    <body>
        
        <script>
           var canvas = d3.select("body")
                        .append("svg")
                         .attr("width", 500)
                         .attr("height", 500);
                        /*.style("color", "red")

            var circle = canvas.append("circle")
                         .attr("cx",250)

            var line = canvas.append("line")
